
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etsy Store Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Base focus styles to remove default browser outline */
      *:focus-visible {
        outline: none;
      }

      /* Keyframe animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { transform: scale(0.95); opacity: 0; }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes pulse {
        0%, 100% {
            opacity: 1;
        }
        50% {
            opacity: .5;
        }
      }
      
      /* Animation utility classes */
      .animate-fadeIn { 
        animation: fadeIn 0.5s ease-out forwards; 
      }
      .animate-fadeInUp { 
        animation: fadeInUp 0.6s ease-out forwards; 
      }
      .animate-scaleIn { 
        animation: scaleIn 0.3s ease-out forwards; 
      }

      /* Custom scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
    <script>
      if (window.tailwind) {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Inter', 'sans-serif'],
              },
              colors: {
                primary: {
                  '50': '#eff6ff',
                  '100': '#dbeafe',
                  '200': '#bfdbfe',
                  '300': '#93c5fd',
                  '400': '#60a5fa',
                  '500': '#3b82f6',
                  '600': '#2563eb',
                  '700': '#1d4ed8',
                  '800': '#1e40af',
                  '900': '#1e3a8a',
                  '950': '#172554',
                },
              },
              animation: {
                  'marquee-slow': 'marquee-slow 80s linear infinite',
              },
              keyframes: {
                  'marquee-slow': {
                      'from': { transform: 'translateX(0)' },
                      'to': { transform: 'translateX(-50%)' },
                  }
              }
            }
          }
        };
      } else {
        console.warn('Tailwind CDN yüklenemedi. Eğer bu bir browser extension ise tailwind sınıfları uygulanmayabilir.');
      }
    </script>
